name: SCA with Snyk + SBOM for nodejs-goof

on:
  push:
    branches: [main]
  pull_request:

jobs:
  sca-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.3

      - name: Set up Node.js
        uses: actions/setup-node@v3.8.1
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Snyk test (console output)
        uses: snyk/actions@master
        with:
          command: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Install Snyk CLI and snyk-to-html
        run: |
          npm install -g snyk snyk-to-html

      - name: Generate Snyk HTML and JSON Reports
        run: |
          snyk test --json > snyk-report.json || true
          snyk-to-html -i snyk-report.json -o snyk-report.html || true

          echo "Report files:"
          ls -lh snyk-report.*

          if [ -s snyk-report.html ]; then
            echo "✅ HTML report generated"
          else
            echo "❌ HTML report was not generated correctly"
          fi
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Monitor project with Snyk
        run: snyk monitor || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk reports
        uses: actions/upload-artifact@v4
        with:
          name: snyk-reports
          path: |
            snyk-report.json
            snyk-report.html

      # --- SBOM Generation and Vulnerability Scan ---

      - name: Install Syft
        run: |
          curl -sSLO https://github.com/anchore/syft/releases/download/v1.0.1/syft_1.0.1_linux_amd64.tar.gz
          tar -xzf syft_1.0.1_linux_amd64.tar.gz
          sudo mv syft /usr/local/bin/syft

      - name: Install Grype
        run: |
          curl -sSLO https://github.com/anchore/grype/releases/download/v0.72.1/grype_0.72.1_linux_amd64.tar.gz
          tar -xzf grype_0.72.1_linux_amd64.tar.gz
          sudo mv grype /usr/local/bin/grype

      - name: Generate SBOM using Syft (CycloneDX JSON)
        run: |
          syft dir:. -o cyclonedx-json > sbom.json || true
          cat sbom.json | head -n 20

      - name: Scan SBOM using Grype
        run: |
          grype sbom:sbom.json -o table || true

      - name: Upload SBOM and Grype output
        uses: actions/upload-artifact@v4
        with:
          name: sbom-and-grype
          path: |
            sbom.json
